<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar with Logos and Bubble Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bubble effects -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Page content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <div class="button-container">
            <button id="button1" class="animated-button">Button 1</button>
            <button id="button2" class="animated-button">Button 2</button>
        </div>
        <div id="home" class="section">Home Content</div>
        <div id="about" class="section">About Content</div>
        <div id="services" class="section">Services Content</div>
        <div id="contact" class="section">Contact Content</div>
    </div>

    <!-- Vertical navigation bar -->
    <nav class="vertical-nav">
        <ul>
            <li><a href="#home"><img src="home_icon.png" alt="Home Icon"></a></li>
            <li><a href="#about"><img src="about_icon.png" alt="About Icon"></a></li>
            <li><a href="#services"><img src="services_icon.png" alt="Services Icon"></a></li>
            <li><a href="#contact"><img src="contact_icon.png" alt="Contact Icon"></a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
